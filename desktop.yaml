      - package_name: windows-install
        pretty_name: Windows
        category: UEFI Operative Systems
        description: For EMMC it cant be mounted try on CLI
        compatible: null
        packages: null
        commands: |
          #sudo curl -LO https://raw.githubusercontent.com/DarkevilPT/archapps/main/Windows-install-emmc.sh

# List of Desktop Environment
desktop:
########################################################################
  # Minimum ACU Version
  - min_acu_verion: 0.0.7
########################################################################
  # Category List
  - categories:
########################################################################
      - category_name: Desktop Environments
        category_description: Install a Desktop Environment 
      - category_name: UEFI Operative Systems
        category_description: Install UEFI Operative Systems
      - category_name: Khadas OOWOW
        category_description: Try oooWoW
      - category_name: Operative Systems
        category_description: Manjaro Installer, etc
########################################################################
  # Desktop Environment List
  - items:
########################################################################
  # Items Usage / Examples
#      - package_name: Name to identify the package (small letter no space) (used for: acu install <package>)
#        pretty_name: Name to be shown on the app list (can contain capital letter and space) (used for: acu apps)
#        category: Specific a category that this package belongs to from the category_name of the list above
#        description: Description of the package 
#        compatible:
#          - Device tag list that this package is compatible with (this is optional when a package is suitable for any devices)
#        packages:
#          - Packages to be installed (this will be passed to acu install before running commands)
#        commands: |
#          # Commands to run when installing this packages
#          # This can be multiple lines
#          # This is mostly used for post install, which is optional

      # Archcraft ACU
      - package_name: archcraft-install
        pretty_name: Archcraft
        category: Desktop Environments
        description: Archcraft Openbox, Bspwm and i3wm
        compatible: null
        packages: null
        commands: |
          sudo curl -LO https://github.com/archcraft-os/archcraft-arm/releases/download/1.0/archcraft-arm.tar.gz
          sudo tar -xzvf archcraft-arm.tar.gz
          cd archcraft-arm
          sudo ./install.sh

      # Manjaro
      - package_name: manjaro-installer
        pretty_name: Manjaro Installer
        category: Operative Systems
        description: Manjaro Clean Install to emmc via CLI
        compatible: null
        packages: null
        commands: |
        sudo pacman -S bash wget git systemd dialog parted libarchive openssl gawk dosfstools polkit btrfs-progs f2fs-tools cryptsetup
        git clone manjaro-arm / applications / manjaro-arm-installer Â· GitLab
        cd manjaro-arm-installer
        chmod +x manjaro-arm-installer
        sudo bash ./manjaro-arm-installer


